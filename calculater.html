<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
        <style>
            .container {
                width: 200px;
                margin: auto;
                text-align: center;
            }
            input {
                display: block;
                margin: 5px auto;
                width: 90%;
                padding: 5px;
            }
            button {
                margin: 5px;
                padding: 5px 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <input type="text" placeholder="Enter value 1" id="value1">
            <input type="text" placeholder="Enter value 2" id="value2">
            <input type="text" id="result" readonly>

            <button onclick="add()">+</button>  
            <button onclick="subtract()">-</button>
            <button onclick="multiply()">*</button>
            <button onclick="divide()">/</button>
            <button onclick="clearFields()">Clear</button>
        </div>

        <script>
            function add() {
                let value1 = parseFloat(document.querySelector('#value1').value) || 0;
                let value2 = parseFloat(document.querySelector('#value2').value) || 0;
                document.querySelector("#result").value = value1 + value2;
            }

            function subtract() {
                let value1 = parseFloat(document.querySelector('#value1').value) || 0;
                let value2 = parseFloat(document.querySelector('#value2').value) || 0;
                document.querySelector("#result").value = value1 - value2;
            }

            function multiply() {
                let value1 = parseFloat(document.querySelector('#value1').value) || 0;
                let value2 = parseFloat(document.querySelector('#value2').value) || 0;
                document.querySelector("#result").value = value1 * value2;
            }

            function divide() {
                let value1 = parseFloat(document.querySelector('#value1').value) || 0;
                let value2 = parseFloat(document.querySelector('#value2').value) || 1; 
                document.querySelector("#result").value = value1 / value2;
            }

            function clearFields() {
                document.querySelector("#value1").value = "";
                document.querySelector("#value2").value = "";
                document.querySelector("#result").value = "";
            }
        </script>
    </body>
</html>
